<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <script src ="/vendors/angular/angular.min.js" type="text/javascript"></script>
    <script src ="/assets/scripts/app.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../styles/login_style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-Controller="IndexController">
    <div>
        <button type="submit" class="logout" value="log out"><a href="/">log out</a></button>
        <a href="/"></a>
    </div>
    <div class="score">
        <a href="/register">SCORE <br/> BOARD</a>
    </div>

    <h1>Beginner Level</h1>
            <h2>Hokey religions and ancient weapons are no match for a good blaster at your side, kid.</h2>
            <p class="quote">- Han Solo</p>

            <div id="beginnerQuestion" ng-repeat="beginner in beginners">{{beginner.title}}</div>
            <div id="intermediateQuestion" ng-repeat="intermediate in intermediates">{{intermediate.title}}</div>
            <div id="finalQuestion" ng-repeat="final in finals">{{final.title}}</div>


    <div id="answer" ng-repeat="beginner in beginners"><input type="radio" name="radio" value="radio">{{beginner.fourAnswers[0].text}}</div>
    <!--<div id="answer" ng-repeat="beginner in beginners">{{beginner.fourAnswers[0].text}}</div>-->


    <div>
        <button type="submit" class="skip" value="skip"><a href="/">skip</a></button>
        <a href="/"></a>
    </div>

    <div>
        <button type="submit" class="answer" value="answer"><a href="/">answer</a></button>
        <a href="/"></a>
    </div>

    </body>
</html>
