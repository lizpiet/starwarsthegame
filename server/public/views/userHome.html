<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/">
    <script src ="/vendors/angular/angular.min.js" type="text/javascript"></script>
    <script src ="/vendors/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src ="/assets/scripts/app.min.js" type="text/javascript"></script>
    <script src ="/assets/scripts/GameController.js" type="text/javascript"></script>
    <script src ="/assets/scripts/GameControllerLose.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../styles/login_style.css">
    <link rel="stylesheet" href="../styles/animate_styles.css">

    <meta charset="UTF-8">
    <title>Star Wars: The Game</title>
</head>
<body ng-Controller="IndexController">
<nav class="navigation">
   <ul>
       <li class="nav-main">
            <a href="/" target="_self"><button type="submit" class="home" value="home">home</button></a>
       </li>
       <li class="nav-main">
           <div class="score">
               <a href="/scoreBoard" target="_self">SCORE <br/> BOARD</a>
           </div>
       </li>
       <li class="nav-main">
            <p class="score-tag"> TOTAL SCORE: <br/> {{score.score}}</p>
       </li>
       <li class="nav-main-logout">
           <a href="/" target="_self"><button type="submit" class="logout" value="log out">log out</button></a>
       </li>
   </ul>
</nav>

    <h1> {{levelTitle}} </h1>
        <div id="beginnerQuestion">{{currentQuestion.title}}</div>
                    <!--<div id="intermediateQuestion" >{{intermediate.title}}</div>-->
                    <!--<div id="finalQuestion" >{{final.title}}</div>-->

    <div>
        <ul>
            <li class="fourAnswers" ng-repeat="answer in currentQuestion.fourAnswers">
                <input ng-model="$parent.selected" class="radio-button" type="radio" name="answerRadio" ng-value="answer.text">{{answer.text}}
            </li>

        </ul>
    </div>

    <div>
        <button type="button" class="answer" value="answer"  ng-click="checkAnswers()" >answer</button>
        <a href="/"><button type="submit" class="skip" value="skip" ng-click="getQuestion()">skip</button>
        </a>



    </div>

    <div class="save">
    <div ng-show="showRightWrong">
        <div id="main">

            <ng-view>

            </ng-view>

        </div>
    </div>
    </div>

<!--{{currentQuestion}}-->
<h2>{{movieQuote}}</h2>
<p class="quote">{{person}}</p>
<!--<h2>Hokey religions and ancient weapons are no match for a good blaster at your side, kid.</h2>-->
<!--<p class="quote">- Han Solo</p>-->

        <div>
            <img src="/assets/images/lightsaber_sm.png" alt="lightsaber_sm badge" width="70px" class="smallClass">   <h4 class="badgeSm">  : 10 </h4>
            <div>
                <img src="/assets/images/wookie_sm.png" alt="wookie_sm badge" width="70px" class="smallClass"> <h4 class="badgeSm"> : 3 </h4>
                <div>
                    <img src="/assets/images/falcon_sm.png" alt="falcon_sm badge" width="70px" class="smallClass">   <h4 class="badgeSm"> : 37 </h4>
                </div>

            </div>

       </div>





    </body>
</html>
