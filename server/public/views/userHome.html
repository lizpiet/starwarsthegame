<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/main">
    <script src ="/vendors/angular/angular.min.js" type="text/javascript"></script>
    <script src ="/assets/scripts/app.min.js" type="text/javascript"></script>
    <script src ="/vendors/angular-route/angular-route.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../styles/login_style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-Controller="IndexController">
    <div>
        <button type="submit" class="logout" value="log out"><a href="/">log out</a></button>
        <a href="/"></a>
    </div>

    <div>
        <button type="submit" class="home" value="home"><a href="/">home</a></button>
        <a href="/"></a>
    </div>


    <div class="score">
        <a href="/register">SCORE <br/> BOARD</a>
    </div>

    <h1> Level Whatever </h1>

            <!--{{currentQuestion}}-->

            <h2>Hokey religions and ancient weapons are no match for a good blaster at your side, kid.</h2>
            <p class="quote">- Han Solo</p>

            <div id="beginnerQuestion">{{currentQuestion.title}}</div>
            <div id="intermediateQuestion" >{{intermediate.title}}</div>
            <div id="finalQuestion" >{{final.title}}</div>

    <div>
        <ul>
            <li class="fourAnswers" ng-repeat="answer in currentQuestion.fourAnswers">
                <input ng-model="$parent.selected" type="radio" name="answerRadio" ng-value="answer.text">{{answer.text}}
            </li>
            <!--<li class="fourAnswers" ng-repeat="beginner in beginners">-->
                <!--<input type="radio" name="radio" value="radio">{{beginner.fourAnswers[3].text}}-->
            <!--</li>-->
        </ul>
    </div>

    <div>
        <button type="submit" class="skip" value="skip"><a href="/">skip</a></button>
        <a href="/"></a>
    </div>

    <div>
        <button type="button" class="answer" value="answer"  ng-click="checkAnswers()" >answer</button>

    </div>

    </body>
</html>
